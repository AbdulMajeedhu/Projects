<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects | Abdul Majeedhu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('workplace-objects_1112-82.avif') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      padding: 50px 40px;
      color: #2c3e50;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .container h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #0b66cc;
    }

    .container h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 35px;
    }

    .projects {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .project-card {
      background-color: #f4f6f8;
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .project-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #0b66cc;
    }

    .project-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background-color: #0b66cc;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .project-link:hover {
      background-color: #094b99;
    }

    @media (min-width: 768px) {
      .projects {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      .project-card {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Projects</h1>
    <h2>Explore some of the awesome work I've built!</h2>

    <div class="projects">
      <div class="project-card">
        <div class="project-title">Admin Portal</div>
        <a class="project-link" href="https://abdulmajeedhu.github.io/adminportal/" target="_blank">View Live</a>
      </div>

      <div class="project-card">
        <div class="project-title">Shopping Cart</div>
        <a class="project-link" href="https://abdulmajeedhu.github.io/shopping_cart/" target="_blank">View Live</a>
      </div>
    </div>
  </div>
</body>
</html>
