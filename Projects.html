<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | Abdul Majeedhu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('workplace-objects_1112-82.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      color: #2c3e50;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #0b66cc;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .project {
      margin: 20px 0;
    }

    .project a {
      text-decoration: none;
      background-color: #0b66cc;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .project a:hover {
      background-color: #094b99;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heartly Welcome!</h1>
    <h2>Explore My Featured Projects</h2>

    <div class="project">
      <h3>Admin Portal</h3>
      <a href="https://abdulmajeedhu.github.io/adminportal/" target="_blank">View Live</a>
    </div>

    <div class="project">
      <h3>Shopping Cart</h3>
      <a href="https://abdulmajeedhu.github.io/shopping_cart/" target="_blank">View Live</a>
    </div>
  </div>
</body>
</html>
